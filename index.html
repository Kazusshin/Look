<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Колесо Удачи</title>
</head>
<body>

<div class="container">
    <div class="wheel" id="wheel">
        <div class="slice" style="transform: rotate(0deg);">Коньяк</div>
        <div class="slice" style="transform: rotate(30deg);">Виски</div>
        <div class="slice" style="transform: rotate(60deg);">Бренди</div>
        <div class="slice" style="transform: rotate(90deg);">Ром</div>
        <div class="slice" style="transform: rotate(120deg);">Водка</div>
        <div class="slice" style="transform: rotate(150deg);">Пиво</div>
        <div class="slice" style="transform: rotate(180deg);">Мартини</div>
        <div class="slice" style="transform: rotate(210deg);">Ликёр</div>
        <div class="slice" style="transform: rotate(240deg);">Вино</div>
        <div class="slice" style="transform: rotate(270deg);">Джин</div>
        <div class="slice" style="transform: rotate(300deg);">Абсент</div>
        <div class="slice" style="transform: rotate(330deg);">Настойка</div>
    </div>
    
    <div class="pointer"></div>
</div>

<script>
    // Добавляем функциональность вращения колеса
    let spinning = false;
    const wheel = document.getElementById('wheel');

    document.addEventListener('click', () => {
        if (!spinning) {
            spinning = true;
            let rotateDegree = Math.floor(Math.random() * 360) + 720; // случайный угол
            wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
            wheel.style.transform = `rotate(${rotateDegree}deg)`;
            setTimeout(() => {
                spinning = false;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${rotateDegree % 360}deg)`; 
            }, 4000);
        }
    });
</script>

</body>
</html>
