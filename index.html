<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Колесо Удачи</title>
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="sector" style="--i: 0;">Коньяк</div>
            <div class="sector" style="--i: 1;">Виски</div>
            <div class="sector" style="--i: 2;">Бренди</div>
            <div class="sector" style="--i: 3;">Ром</div>
            <div class="sector" style="--i: 4;">Водка</div>
            <div class="sector" style="--i: 5;">Пиво</div>
            <div class="sector" style="--i: 6;">Мартини</div>
            <div class="sector" style="--i: 7;">Ликёр</div>
            <div class="sector" style="--i: 8;">Вино</div>
            <div class="sector" style="--i: 9;">Джин</div>
            <div class="sector" style="--i: 10;">Абсент</div>
            <div class="sector" style="--i: 11;">Настойка</div>
        </div>
        <div class="arrow"></div>
        <button id="spinButton">Крутить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
