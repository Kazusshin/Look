<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Колесо Удачи</title>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="slice" style="--i:0;">Коньяк</div>
            <div class="slice" style="--i:1;">Виски</div>
            <div class="slice" style="--i:2;">Бренди</div>
            <div class="slice" style="--i:3;">Ром</div>
            <div class="slice" style="--i:4;">Водка</div>
            <div class="slice" style="--i:5;">Пиво</div>
            <div class="slice" style="--i:6;">Мартини</div>
            <div class="slice" style="--i:7;">Ликёр</div>
            <div class="slice" style="--i:8;">Вино</div>
            <div class="slice" style="--i:9;">Джин</div>
            <div class="slice" style="--i:10;">Абсент</div>
            <div class="slice" style="--i:11;">Настойка</div>
        </div>
        <div class="arrow"></div>
    </div>

    <script>
        // Простая функция для случайного вращения колеса
        function spin() {
            const wheel = document.querySelector('.wheel');
            const randomDegree = Math.floor(Math.random() * 360) + 3600; // минимум 10 полных оборотов
            wheel.style.transition = 'transform 8s cubic-bezier(0.33, 1, 0.68, 1)';
            wheel.style.transform = `rotate(${randomDegree}deg)`;
        }

        setTimeout(spin, 1000);  // Запускаем вращение через 1 секунду
    </script>
</body>
</html>
