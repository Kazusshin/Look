<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Удачи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="segment" style="--i: 0;">Коньяк</div>
            <div class="segment" style="--i: 1;">Виски</div>
            <div class="segment" style="--i: 2;">Бренди</div>
            <div class="segment" style="--i: 3;">Ром</div>
            <div class="segment" style="--i: 4;">Водка</div>
            <div class="segment" style="--i: 5;">Пиво</div>
            <div class="segment" style="--i: 6;">Мартини</div>
            <div class="segment" style="--i: 7;">Ликёр</div>
            <div class="segment" style="--i: 8;">Вино</div>
            <div class="segment" style="--i: 9;">Джин</div>
            <div class="segment" style="--i: 10;">Абсент</div>
            <div class="segment" style="--i: 11;">Настойка</div>
        </div>
        <div class="arrow"></div>
        <button class="spin" onclick="spinWheel()">Крутить!</button>
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const randomDegree = Math.floor(Math.random() * 360) + 720; // минимум 2 полных оборота
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            setTimeout(() => {
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${randomDegree % 360}deg)`;
            }, 4000);
        }
    </script>
</body>
</html>
